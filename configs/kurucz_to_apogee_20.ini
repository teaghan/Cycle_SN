[DATA]
spectra_norm_file = mean_and_std_PAYNE_specs.npy
data_file_synth = csn_kurucz.h5
data_file_obs = csn_apogee.h5
emulator_fn = PAYNE.pth.tar

[TRAINING]
batchsize = 4
learning_rate_encoder = 0.0001
learning_rate_decoder = 0.0001
learning_rate_discriminator = 0.0001
loss_weight_rec = 5
loss_weight_cc = 5
loss_weight_gen = 1
loss_weight_dis = 1
lr_decay_batch_iters_rg = [60e3, 120e3, 180e3, 240e3, 270e3, 300e3]
lr_decay_batch_iters_dis = [60e3, 120e3, 180e3, 240e3, 270e3, 300e3]
lr_decay_rg = 0.5
lr_decay_dis = 0.5
total_batch_iters = 300e3
use_real_as_true = False
mask_synth_lines = False

[ARCHITECTURE]
num_pixels = 7167
activation = LeakyReLU
conv_filts_ae_dom = [64, 128, 256, 256]
conv_filt_lens_ae_dom = [3, 3, 3, 3]
conv_strides_ae_dom = [2, 2, 2, 2]
conv_filts_ae_sh = [256, 256]
conv_filt_lens_ae_sh = [3, 3]
conv_strides_ae_sh = [2, 2]
conv_filts_ae_sp = [64, 64] 
conv_filt_lens_ae_sp = [3, 3]
conv_strides_ae_sp = [2, 2]
enc_out_norm = True
shared_z_filters = 256
split_z_filters = 50
conv_filts_dis_x = [16, 32, 32, 64, 64, 128]
conv_strides_dis_x = [2, 2, 2, 2, 2, 2]
conv_filt_lens_dis_x = [3, 3, 3, 3, 3, 3]
conv_filts_dis_z = [32, 32, 64, 64, 128, 256]
conv_strides_dis_z = [1, 1, 1, 1, 1, 1] 
conv_filt_lens_dis_z = [3, 3, 3, 3, 3, 3]

[Notes]
comment = 2, increased weight
