conv_filts_dis_x = [16, 32, 32, 64, 64, 128]
conv_strides_dis_x = [2, 2, 2, 2, 2, 2]
conv_filt_lens_dis_x = [3, 3, 3, 3, 3, 3]
conv_filts_dis_z = [32, 64, 64, 128, 256, 256]
