learning_rate_discriminator = 0.0008
loss_weight_synth = 15
loss_weight_obs = 3
loss_weight_gen = 1
loss_weight_dis = 1
lr_decay_batch_iters_rg = [2e3, 4e3, 6e3, 8e3, 10e3, 11e3, 12e3, 13e3, 14e3, 15e3, 16e3, 18e3, 20e3]
